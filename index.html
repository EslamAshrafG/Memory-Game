<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="font-awesome.min.css" />
    <link rel="stylesheet" href="all.min.css" />
    <script src="main.js" defer></script>
    <title>Memory Game</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="game_title">Welcome to memory game</h1>
        <div class="tries">
          Available Tries :
          <span class="n_tries">0</span>
        </div>
      </div>
    </header>
    <main class="game-window">
      <div class="container">
        <div class="icon-card">
          <i class="fa-brands fa-html5"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-css3"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-js"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-react"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-vuejs"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-html5"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-css3"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-js"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-react"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-discord"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-vuejs"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-wordpress"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-wordpress"></i>
        </div>
        <div class="icon-card">
          <i class="fa-brands fa-discord"></i>
        </div>
      </div>
    </main>
    <footer>
      <p>Made by Islam Ashraf</p>
      <span class="record">
        Your record is <span class="tries_record">0</span> tries in
        <span class="time_record">0</span> seconds
      </span>
    </footer>
    <p class="message-window">
      <span class="message"> Hello, Display your alert message here</span>
      <i class="fas fa-x close-window"></i>
    </p>
  </body>
</html>
